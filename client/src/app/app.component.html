<div>
  <app-header [snav]= "snav"  [openCheckout]= "openCheckout()"></app-header>
  <nav>
      <mat-drawer-container class="side_nav_container">
          <mat-drawer class="side_nav" #snav [mode]= "'over'" position="end">
              <mat-nav-list class="links">
                  <a mat-list-item routerLink="/home" (click)="snav.toggle()"
                    routerLinkActive="active" class="sidenav-option">Home</a> 
                   <a mat-list-item routerLink="/menu" (click)="snav.toggle()"
                   routerLinkActive="active" class="sidenav-option">Menu</a>
                   <a mat-list-item routerLink="/about" (click)="snav.toggle()"
                   routerLinkActive="active" class="sidenav-option">About</a>
                   </mat-nav-list>           
          </mat-drawer>
          <mat-drawer-content>
              <router-outlet></router-outlet>
          </mat-drawer-content>
        </mat-drawer-container>
  </nav>
      
  <app-footer></app-footer>
</div>
